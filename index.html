<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="fightarea">
        <div id="char">
            <div class="lifebar">
                <div class="bar" style="width: 10%;"></div>
            </div>
            <strong class="name">--</strong>
            <div class="btn">
                <button class="attackButton">Attack</button>
            </div>
        </div>
        <div id="monster">
            <div id="char">
                <div class="lifebar">
                    <div class="bar" style="width: 10%;"></div>
                </div>
                <strong class="name">--</strong>
                <div class="alignButton btn">
                    <button class="attackButton">Attack</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="log"></ul>
    <script module src="./assets/js/classes.js"></script>
    <script module src="./assets/js/script.js"></script>
</body>
</html>
